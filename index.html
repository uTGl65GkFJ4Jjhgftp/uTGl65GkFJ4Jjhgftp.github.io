<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-image 0.5s ease-in-out;
        }

        .background-1 {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_West_Germany%3B_Flag_of_Germany_%281990%E2%80%931996%29.svg/1920px-Flag_of_West_Germany%3B_Flag_of_Germany_%281990%E2%80%931996%29.svg.png') no-repeat center center/cover;
        }

        .background-2 {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Flag_of_East_Germany.svg/1920px-Flag_of_East_Germany.svg.png') no-repeat center center/cover;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body class="background-1">
    <button class="toggle-button" onclick="toggleBackground()">blue</button>
    
    <script>
        function toggleBackground() {
            document.body.classList.toggle('background-1');
            document.body.classList.toggle('background-2');
            
            let button = document.querySelector('.toggle-button');
            if (document.body.classList.contains('background-1')) {
                button.textContent = 'DDR';
            } else {
                button.textContent = 'BRD';
            }
        }
    </script>
</body>
</html>
